<ng-container class="h-screen flex flex-col">
  <div class="flex flex-row">
    <div class="l-0 t-0 p-2">
      <img class="max-h-16" src="https://res.cloudinary.com/hololink-io/image/upload/c_thumb,w_200,g_face/v1611928122/SMK-tests/SMK_PrimaryLogo_Black_mltqhp.png" alt="SMK Logo">
    </div>
    <div class="uppercase text-3xl text-center pt-4">
      word puzzle
    </div>
    <div class="top-0 right-0 mt-2 mr-2 fixed">
      <!--<a routerLink="/inventory">
        <img class="max-h-24" src="https://res.cloudinary.com/hololink-io/image/upload/v1611934003/SMK-tests/menu_xi3azy.png" alt="inventory navigation">
      </a>-->
    </div>
  </div>
  <div class="text-xl mx-2 my-4 text-center">
    Congratulations. Re-arrange the letters and tell us: <br>
    When the Golden Age is brought into the ligth, it starts to ?????.
  </div>

  <div id="wordpuzzle" class="px-4 py-24 w-full flex flex-row" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <div class="cursor-move shadow-sm border-r-1 mr-2 border-solid border-black rounded text-center bg-tile text-4xl text-black h-10 w-10" *ngFor="let letter of lettersArray" cdkDrag>{{letter}}</div>
  </div>

  <div *ngIf="correctanswer" class="text-center">
    <a routerLink="/correctanswer">
      <button type="submit" (click)="onSubmitClicked()"
      class="p-4 mt-4 uppercase text-xl text-white text-center rounded bg-gradient-to-r from-brorfelde-dark to-black">
        correct! submit your answer
      </button>
    </a>
  </div>
</ng-container>
