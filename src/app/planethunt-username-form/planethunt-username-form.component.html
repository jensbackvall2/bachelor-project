<div *ngIf="nameTaken" class="text-red-900 text-l text-center uppercase">
  The name is taken. Choose a new one.
</div>

<form (ngSubmit)="onSubmit()" #usernameForm="ngForm">
  <div class="text-center form-group">
    <input [(ngModel)]="username"
            class="m-4 form-control text-center bg-base border-2 text-xl border-solid"
            type="text"
            placeholder="write username here"
            required
            name="username">
  </div>
  <br><br>
  <div class="text-center">
    <button type="submit" (click)="onSubmit()" class="text-white bg-gradient-to-r from-brorfelde-dark to-black rounded-lg p-4">START PLANETJAGTEN</button>
  </div>
</form>
