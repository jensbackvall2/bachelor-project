<form (ngSubmit)="onSubmit()" #usernameForm="ngForm">
  <div class="text-center form-group">
    <input [(ngModel)]="username"
            class="m-4 form-control text-center bg-base border-2 text-xl border-solid"
            type="text"
            placeholder="skriv dit brugernavn her"
            required
            name="username">
  </div>
  <br><br>
  <div class="text-center">
    <a routerLink="/tutorial">
      <button type="submit" (click)="onSubmit()" class="bg-gradient-to-r from-brorfelde-dark to-blue-900 rounded-lg p-4">START PLANETJAGTEN</button>
    </a>
  </div>
</form>
